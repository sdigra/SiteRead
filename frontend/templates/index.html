<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sight Read Music Recognition App</title>
    <script src="../static/app.js" type="module"></script>
    <!--<link href="../static/style.css" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Sight Read</span>
        </div>
    </nav>
    <div class="container p-5 mx-5" id="description">
        <p class="text-wrap">Hello!</p>
        <p class="text-wrap">Welcome to our sheet music processing app. Upload sheet music and we will return it in musicxml format. musicxml is compatible with most music software. </p>
    </div>
    <div class="container text-center">
        <form onsubmit="return false" class="py-4" >
            <label> Upload a picture of sheet music: </label>
            <input type="file" id="upload_image" accept="image/jpeg, image/png, image/jpg" /> <br /><br />
            <button class="btn btn-primary" id="read_image">Upload</button>
        </form>
        <div id="result">
        </div>
    </div>
</body>

</html>
